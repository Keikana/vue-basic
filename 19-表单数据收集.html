<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单数据收集</title>

    <script src="/js/vue.js"></script>
</head>

<body>
    <form id="app" v-on:submit.prevent="onsubmit">
        <label for="account">账号</label>
        <input type="text" name="account" id="account" v-model.lazy.trim="userInfo.account">
        <br><br>
        <label for="pwd">密码</label>
        <input type="text" name="pwd" id="pwd" v-model.lazy.trim="userInfo.pwd">
        <br><br>
        <label for="age">年龄</label>
        <input type="number" name="" id="age" v-model.number.lazy="userInfo.age">
        <br><br>
        性别
        <input type="radio" name="sex" id="" value="male" v-model.lazy="userInfo.sex">男
        <input type="radio" name="sex" id="" value="female" v-model.lazy="userInfo.sex">女
        <br><br>
        爱好
        <input type="checkbox" name="hobby" id="" value="eat" v-model.lazy="userInfo.hobby">吃饭
        <input type="checkbox" name="hobby" id="" value="sleep" v-model.lazy="userInfo.hobby">睡觉
        <input type="checkbox" name="hobby" id="" value="game" v-model.lazy="userInfo.hobby">打游戏
        <br><br>
        所属校区
        <select name="address" id="" v-model.lazy="userInfo.address">
            <option value="">请选择校区</option>
            <option value="Beijing">北京</option>
            <option value="Shanghai">上海</option>
            <option value="Shenzhen">深圳</option>
            <option value="Wuhan">武汉</option>
        </select>
        <br><br>
        其他信息
        <textarea name="" v-model.lazy="userInfo.others"></textarea>
        <br><br>
        <input type="checkbox" name="" id="" v-model.lazy="userInfo.accept"> 阅读并接受<a href="https://www.baidu.com/">《用户协议》</a>
        <br><br>
        <button>提交</button>
    </form>

    <script>

        new Vue({
            el: '#app',
            data() {
                return {
                    userInfo: {
                        account: '',
                        pwd: '',
                        sex: '',
                        hobby: [],
                        address: '',
                        others: '',
                        accept: false,
                        age: null,
                    }
                }
            },
            methods: {
                onsubmit() {
                    console.log('ready to submit');
                    console.log(JSON.stringify(this.userInfo));
                }
            },
            
        })
    </script>
</body>

</html>
