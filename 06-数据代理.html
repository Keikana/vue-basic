<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue数据代理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>你好，{{name}} </h1>
        <h1>地址：{{address}} </h1>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'jack',
                    address: '北京',
                };
            },
        })

    </script>
</body>

</html>
