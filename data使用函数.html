<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data使用函数</title>
    
    <script src="/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <br>
        {{person}}
    </div>

    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    msg:this.getMsg()
                }
            },
            methods: {
                getMsg(){
                    return '信息';
                }
            },
            computed: {
                person(){
                    return JSON.parse(localStorage.getItem('person'))||'什么都没有';
                }
            },
        })
    </script>
</body>
</html>
