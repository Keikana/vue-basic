<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的作用和原理</title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" v-bind:key="p.id">
                {{p.name}}--{{index}}
                <input type="text">
            </li>
        </ul>

        <button v-on:click.once="add">添加一个元素</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    persons: [
                        {
                            id: '001',
                            name: '张三',
                            age: 18,
                        },
                        {
                            id: '002',
                            name: '李四',
                            age: 18,
                        },
                        {
                            id: '003',
                            name: '王五',
                            age: 18,
                        },
                    ]
                }
            },
            methods: {
                add(){
                    const p={
                        id: '004',
                        name:'老刘',
                        age: 18,
                    };
                    this.persons.unshift(p);
                }
            }
        })
    </script>
</body>
</html>
