<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>插值语法</h1>
        <p>
            Hello, {{name}}
        </p>
        <hr>

        <h1>指令语法</h1>
        <a :href="url">链接</a>
        <hr>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    name: 'jack',
                    url: 'https://www.bilibili.com/',
                };
            },
        });
    </script>
</body>

</html>
