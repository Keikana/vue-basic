<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>欢迎来到{{name}} </h2>
        <input type="text" name="" id="" placeholder="按下回车提示输入" v-on:keyup.delete="showInfo"
            v-on:keydown.tab="showInfo">
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    name: '当当',
                };
            },
            methods: {
                showInfo(e) {
                    // if (e.keyCode != 13) return;
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>

</html>
