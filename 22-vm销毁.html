<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vm销毁</title>

    <script src="/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>n的值是{{n}} </h2>
        <button v-on:click="add">n++</button>
        <button v-on:click="destroy">销毁vm</button>
    </div>

    <script>
        new Vue({
            el:'#app',
            data () {
                return {
                    n:1,
                }
            },
            methods: {
                add(){
                    this.n++;
                },
                destroy(){
                    this.$destroy();
                }
            },
            
        })
    </script>
</body>
</html>
