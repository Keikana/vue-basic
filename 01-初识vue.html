<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>

    <script src="../js//vue.js"></script>
</head>

<body>
    <div id="app">
        Hello, {{message}}
        <br>
        I am in {{address}}
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'right',
                address: 'Beijing',
            }
        })


    </script>
</body>

</html>
