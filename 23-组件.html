<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>

    <script src="/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <school></school>
    </div>


    <script>
        const student=Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{name}} </h2>
                <h2>学生年龄：{{age}} </h2>
            </div>
            `,
            data () {
                return {
                    name:'张三',
                    age: 18,
                }
            }
        })

        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称:{{name}} </h2>
                <h2>学校地址:{{address}} </h2>
                <button v-on:click="toggle">改变学校名称</button>
                <hr>
                <student></student>

            </div>
                        `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京',
                    switch: 0,
                }
            },
            methods: {
                toggle() {
                    this.name=this.switch==0?'atguigu':'尚硅谷';
                    this.switch=!this.switch;
                }
            },
            components: {
                student,
            }
        })

        new Vue({
            el: '#app',
            components: {
                school,
            }
        })
    </script>
</body>

</html>
