<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        单向数据绑定: <input type="text" name="" id="" v-bind:value="input1">
        <br>
        双向数据绑定: <input v-model="input2" type="text" />
    </div>

    <script>
        const app = new Vue({
            // el: '#app',
            data: {
                input1: '单向数据绑定',
                input2: '双向数据绑定',
            },
        })
        setTimeout(() => {
            app.$mount('#app')
        }, 1000);
    </script>
</body>

</html>
